<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .form-container {
            flex: 1;
            padding-left: 20px;
        }

        .image-container {
            flex: 1;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image.png" alt="Profile Image">
        </div>
        <div class="form-container">
            <u><h2>User Profile</h2></u>
            <form action="contents.html">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>

                <label for="website">Website:</label>
                <input type="text" id="website" name="website" placeholder="Enter your website URL">

                <label for="social_media">Social Media:</label>
                <input type="text" id="social_media" name="social_media" placeholder="Enter your social media profile URL">

                <label for="avatar">Avatar:</label>
                <input type="file" id="avatar" name="avatar"><br><br>

                <center>
                    <button type="submit">Save</button>
                </center>
            </form>
        </div>
    </div>
    
</body>
</html>
