<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            padding: 60px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .contact-info-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: left;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info a {
            display: block;
            color: #007bff;
            text-decoration: none;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Email</h1>
        <p>Please verify your email address:</p>
        <p>Email: user@example.com</p>
        <button type="submit">Verify Email</button><br><br>
        <p>*Contact us if you are facing any difficulties:*</p>
        <a>Email Support: support@example.com</a><br>
        <a>Call Support: +1234567890</a>
    </div>
</body>
</html>
